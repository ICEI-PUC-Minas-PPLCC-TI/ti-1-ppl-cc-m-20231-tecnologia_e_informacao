<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="diegosprint3.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="wrapper">
      <img src="filesdiegosprint3/clock.svg" alt="clock" />
      <h1>00:00:00 PM</h1>
      <div class="content">
        <div class="column">
          <select>
            <option value="Hour" selected disabled hidden>Hora:</option>
          </select>
        </div>
        <div class="column">
          <select>
            <option value="Minute" selected disabled hidden>Minuto:</option>
          </select>
        </div>
        <div class="column">
          <select>
            <option value="AM/PM" selected disabled hidden>Per√≠odo:</option>
          </select>
        </div>
      </div>
      <button>Adicionar Alarme</button>
    </div>
    <script src="diegosprint3.js"></script>
  </body>
</html>
