<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Saúde</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>

    <h1 class="titulo">Gerenciador de Saúde</h1>

    <div class="box">




        <form id="health-form">
            <label for="date">Data:</label>
            <input type="date" id="date" required>

            <label for="blood-pressure">Pressão Sanguínea:</label>
            <input type="text" id="blood-pressure" placeholder="Em mmHg">

            <label for="weight">Peso:</label>
            <input type="text" id="weight" placeholder="Em Kg" required>

            <label for="glucose-level">Nível de Glicose:</label>
            <input type="text" id="glucose-level" placeholder="Em mg/d" required>

            <button type="submit" class="center-button">Salvar</button>

        </form>
    </div>


    <h3 class="titulo">Dados</h3>

    <div class="box"> <!--Conversa com o arquivo JS e exibe as informações-->

        <div id="data-display"></div>
        <!-- Seção para exibir os dados -->
    </div>

    <div class="card text-center">
        <h5>Para mais informações clique aqui!</h5>
        <a href="https://www.example.com/pressao-arterial" target="_blank">
            <button id="arterial">Pressão Arterial</button>
        </a><br>
        <a href="https://www.tjdft.jus.br/informacoes/programas-projetos-e-acoes/pro-vida/dicas-de-saude/pilulas-de-saude/voce-sabe-o-que-e-a-pre-diabetes-entenda-tudo-sobre-o-assunto#:~:text=O%20estado%20de%20normalidade%20da,mg%2Fdl%20s%C3%A3o%20considerados%20diab%C3%A9ticos."
            target="_blank">
            <button id="glicose">Nível de Glicose</button>
        </a>
    </div>
    <script>
        // Selecionar o botão pelo ID
        const arterialButton = document.getElementById("arterial");

        // Adicionar um evento de clique ao botão
        arterialButton.addEventListener("click", function () {
            // Redirecionar para o site desejado
            window.location.href = "https://pt.wikipedia.org/wiki/Press%C3%A3o_arterial";
        });
    </script>




    <script src="script.js"></script>
</body>

</html>
